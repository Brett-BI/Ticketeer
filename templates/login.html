{% extends '_layout.html' %}

{% block content %}
    <h1>LOGIN PAGE</h1>
    <form method="POST" action="/">
        {{ form.csrf_token() }}

        {{ form.username.label }}
        {{ form.username }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}

        <button type="submit" value="Submit">SUBMIT</button>
    </form>
{% endblock %}
