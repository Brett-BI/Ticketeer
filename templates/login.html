{% extends '_layout.html' %}

{% block content %}
    <h1>LOGIN PAGE</h1>
    <form method="POST" action="/">
        {{ form.csrf_token() }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}

        <button type="submit" value="Submit">SUBMIT</button>

        <p>Don't have an account? Register <a href="{{ url_for('register') }}">here</a>.</p>
    </form>
{% endblock %}
