{% extends '_layout.html' %}

{% block content %}
    <h1>Registration PAGE</h1>
    <form method="POST" action="/register">
        {{ form.csrf_token() }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.password.label }}
        {{ form.password }}

        <button type="submit" value="Submit">Register</button>
    </form>
{% endblock %}
